<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS </title>
        <style>
            body{
                    background-color: rgb(107, 121, 245);
                    color: rgb(255, 255, 255);
                    font:normal 20pt Arial
            }
            h1{
                color: rgb(251, 255, 0);
            }
            
        </style>
</head>
<body>
<h1>Olá mundo!</h1>
<p>Me livrei da maldição!   
</p>
<script>
    var n1 = Number(window.prompt ("Digite um número: "))
    var n2 = Number(window.prompt ("Digite outro número: ")) 
    var soma = n1 + n2
    window.alert( ` a soma entre ${n1} + ${n2}  = ` + (soma))  // essa é a forma usando o outra método que inclui ( ${} e `` ) chamada de template string 
    // Para o "+" ser adição ele precisa ser : number + number
    // E se for stringer + stringer, ele vai ser "Concatenação"
</script>
</body>
</html>
